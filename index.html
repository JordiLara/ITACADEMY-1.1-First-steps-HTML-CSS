<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordi Lara">
    <link rel="stylesheet" src="style.css">
    <title>Easy-To-Do</title>
</head>
<body>

    <div id="countResult"></div>

    <div id="title"> 
        <h4>Add a New To-Do</h4> 
        <label for="item">Add a new task to your To-Do</label>
        <input type="text" id="item" placeholder="Go Shoping"><br> 
        <input type="button" id="btn_item" name="addTask" value="Add Item"> 
        <ul id="itemList"></ul>
    </div>

    <div>
        <label for="btn_deleteAll">Delete all task</label>
        <input type="button" id="btn_deleteAll" name="deleteTask" value="Delete all taks"> 
    </div>

    <script type="module" src="main.js"></script> 

</body>
